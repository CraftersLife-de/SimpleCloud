name: Build and Publish

on:
  #schedule:
  #  - cron: '37 7 * * *'
  push:
    branches: [ "dev/2.0", "master" ]
    # Publish semver tags as releases.
    #tags: [ 'v*.*.*' ]
  #pull_request:
  #  branches: [ "development", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish
      uses: gradle/gradle-build-action@v2
      with:
        arguments: publish
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
  upload:
    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: SimpleCloud-Latest
          path: |
            simplecloud-modules/**/build/libs/*.jar
            simplecloud-runner/build/libs/runner.jar
            simplecloud-base/build/libs/base.jar
            !simplecloud-modules/**/build/libs/SimpleCloud-Chat+Tab.jar
            !simplecloud-modules/**/build/libs/SimpleCloud-ServiceSelection.jar
            !simplecloud-modules/**/build/libs/SimpleCloud-CloudFlare.jar
  
  
